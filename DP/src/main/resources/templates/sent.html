<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Email-e tÃ« DÃ«rguara</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url("/img/several.jpg");
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .mail-container {
            background-color: #ffffff;
            width: 95%;
            max-width: 1500px;
            height: 90vh;  /* e shtuar */
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            overflow: hidden;
            display: flex;  /*shtuar*/
        }
        .sidebar {
            height: 100%;
            background-color: #f8f9fa;
            padding: 20px;
        }
        .email-content {
            padding: 30px; /* nga 130 -> 30 */
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        .email-list-scroll {
            flex: 1;               /* merr gjithÃ« hapÃ«sirÃ«n e mbetur poshtÃ« titullit */
            overflow-y: auto;
            padding-right: 10px;
            scrollbar-width: thin;
            scrollbar-color: #e1e1e1 #f4f4f4;
        }

        /* Chrome/Edge/Safari */
        .email-list-scroll::-webkit-scrollbar {
            width: 8px;
        }

        .email-list-scroll::-webkit-scrollbar-track {
            background: #f4f4f4;
            border-radius: 10px;
        }

        .email-list-scroll::-webkit-scrollbar-thumb {
            background: #e1e1e1;
            border-radius: 10px;
        }


        /* per thyerjen e tekstit apo fjaleve te gjata */
        td.content-cell {
            width: 60%;          
            word-break: break-word;
            overflow-wrap: anywhere;
        }



    </style>
</head>
<body>
<div class="mail-container row m-0">
    <!-- Sidebar -->
    <div class="col-md-3 sidebar">
        <h4 class="text-primary">ğŸ“§ MailApp</h4>
        <hr>
        <ul class="nav flex-column">
            <li class="nav-item"><a href="/inbox" class="nav-link">Inbox</a></li>
            <li class="nav-item"><a href="/sent" class="nav-link">Sent</a></li>
            <li class="nav-item mt-3"><a href="/send" class="btn btn-primary w-100">âœ‰ï¸ Compose</a></li>
        </ul>
    </div>

    <!-- Sent content -->
    <div class="col-md-9 email-content">
        <h3> Email-et e DÃ«rguara</h3>
        <div class="email-list-scroll">
        <table class="table mt-4">
            <thead>
            <tr>
                <th>Tek</th>
                <th>Subjekti</th>
                <th>PÃ«rmbajtja</th>
                <th>Koha</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="email : ${allSentMails}">
                <td th:text="${email.recipient}"></td>
                <td th:text="${email.subject}"></td>
                <td class="content-cell" th:utext="${#strings.replace(email.content, '\n', '<br/>')}"></td>
                <td th:text="${#temporals.format(email.sentAt, 'dd/MM/yyyy HH:mm')}"></td>

            </tr>
            </tbody>
        </table>
    </div>
</div>
 </body>
</html>
