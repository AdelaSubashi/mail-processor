<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>MailApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url("/img/several.jpg");
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .mail-container {
            background-color: #ffffff;
            width: 95%;
            max-width: 1500px;
            height: 90vh;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            overflow: hidden;
            display: flex;
        }

        .sidebar {
            height: 100%;
            background-color: #f8f9fa;
            padding: 20px;
        }

        .email-content {
            padding: 30px;
            height: 100%;
            overflow-y: auto;
        }
        .envelope-success {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .envelope-success img {
            width: 64px;
            margin-bottom: 8px;
        }
        .envelope-success span {
            font-size: 1.1rem;
            color: #2d8a36;
            font-weight: 500;
        }
    </style>
</head>
<body>
<div class="mail-container row m-0">
    <!-- Sidebar -->
    <div class="col-md-3 sidebar">
        <h4 class="text-primary">üìß MailApp</h4>
        <hr>
        <ul class="nav flex-column">
            <li class="nav-item"><a href="/inbox" class="nav-link"> Inbox</a></li>
            <li class="nav-item"><a href="/sent" class="nav-link"> Sent</a></li>
            <li class="nav-item mt-3"><a href="/send" class="btn btn-primary w-100">‚úâÔ∏è Compose</a></li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="col-md-9 email-content">
        <h3 class="mb-4">Dergo Email</h3>

        <!-- Suksesi me zarf -->
        <div th:if="${message}" class="envelope-success mb-3">
            <img src="/img/envelope.png" alt="Envelope with check" style="width:100px; margin-bottom:5px;">
            <span th:text="${message}">Emaili u d√´rgua me sukses!</span>
        </div>


        <form action="/send" method="post" class="mb-4">
            <div class="mb-3">
                <label for="to" class="form-label">To</label>
                <input type="email" class="form-control" id="to" name="to" required>
            </div>
            <div class="mb-3">
                <label for="subject" class="form-label">Subject</label>
                <input type="text" class="form-control" id="subject" name="subject" required>
            </div>
            <div class="mb-3">
                <label for="text" class="form-label">Message</label>
                <textarea class="form-control" id="text" name="text" rows="5" required></textarea>
            </div>
            <button type="submit" class="btn btn-success">D√´rgo</button>
        </form>
    </div>
</div>
</body>
</html>
