<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Inbox</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

    <style>
        body {
            background-image: url("/img/several.jpg");
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .mail-container {
            background-color: #ffffff;
            width: 95%;
            max-width: 1500px;
            height: 90vh;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            overflow: hidden;
            display: flex;
        }
        .sidebar {
            height: 100%;
            background-color: #f8f9fa;
            padding: 20px;
        }
        .email-content {
            padding: 30px;
            height: 100%;
            overflow-y: auto;
            flex-direction: column; /* që titulli të rrijë lart dhe lista të zërë pjesën tjetër */
        }
        /* container që duhet të ketë overflow për të shfaqur scrollbar */
        .email-list-scroll {
            flex: 1;
            overflow-y: auto;
            padding-right: 10px;   
            scrollbar-width: thin; 
            scrollbar-color: #e1e1e1 #f4f4f4; 
        }

        /* WebKit (Chrome, Edge, Safari) */
        .email-list-scroll::-webkit-scrollbar {
            width: 8px;
        }

        .email-list-scroll::-webkit-scrollbar-track {
            background: #f4f4f4;
            border-radius: 10px;
        }

        .email-list-scroll::-webkit-scrollbar-thumb {
            background: #e1e1e1;
            border-radius: 10px;
        }



    </style>
</head>
<body>
<div class="mail-container row m-0">
    <!-- Sidebar -->
    <div class="col-md-3 sidebar">
        <h4 class="text-primary">📧 MailApp</h4>
        <hr>
        <ul class="nav flex-column">
            <li class="nav-item"><a href="/inbox" class="nav-link"> Inbox</a></li>
            <li class="nav-item"><a href="/sent" class="nav-link"> Sent</a></li>
            <li class="nav-item mt-3"><a href="/send" class="btn btn-primary w-100">✉️ Compose</a></li>
        </ul>
    </div>

    <!-- Inbox content -->
    <div class="col-md-9 email-content">
        <h3> Email-et e fundit</h3>
          <div class="email-list-scroll">             <!-- style="max-height:500px; overflow-y:auto;" -->
        <div class="list-group mt-3" th:if="${inbox}">
            <div th:each="email : ${inbox}" class="list-group-item">

                <div class="d-flex justify-content-between">
                    <strong th:text="${email.subject}">Subjekti</strong>
                    <small th:text="${#temporals.format(email.receivedAt, 'dd/MM/yyyy HH:mm')}">Data</small>

                </div>

                <div>
                    <span class="text-muted">Nga:</span>
                    <span th:text="${email.sender}">nga@example.com</span>
                </div>

                <div class="mt-2 text-secondary"
                     th:utext="${#strings.abbreviate(email.content, 180)}">Përmbajtja</div>


                <button type="button" class="btn btn-outline-primary" data-bs-toggle="modal" style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;"
                        th:attr="data-bs-target='#modal__'+${email.id}">
                    Shiko <i class="bi bi-chevron-double-right"></i>
                </button>

                <!-- Modal -->
                <div class="modal fade" th:id="'modal__' + ${email.id}" tabindex="-1">
                    <div class="modal-dialog modal-lg">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" th:text="${email.subject}"></h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                            </div>
                            <div class="modal-body">
                                <p><strong>Nga:</strong> <span th:text="${email.sender}"></span></p>
                                <p><strong>Data:</strong> <span th:text="${email.receivedAt}"></span></p>
                                <hr>
                                <p th:utext="${#strings.replace(email.content, '\n', '<br/>')}"></p>

                            </div>
                        </div>
                    </div>
                </div>

            </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
